{% extends 'base.html' %}
{% block title %} Add Recipe {% endblock %}
{% block header %} Add New Recipe {% endblock %}
{% block content %}
<div class = "container">
    <form class="add-form">
        <label for="recipeName">Recipe Name:</label>
        <input type="text" name="recipeName"><br>
    
        <label for="ingredients">Ingredients:</label><br>
        <textarea name="ingredients" rows="10" cols="30"></textarea><br>
        
        <label for="directions">Directions:</label><br>
        <textarea name="directions" rows="10" cols="30"></textarea>

        <button id="cancel">Cancel</button>
        <input type="submit">
    </form>
</div>
{% endblock %}
